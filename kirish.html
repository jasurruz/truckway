<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truckway Login</title>
    <link rel="stylesheet" href="kirish.css">
</head>
<body>
    <div class="container">
        <img src="trucklogo.jpg" alt="Truckway Logo" class="logo">
        <h2>Truck way kompaniya tizimiga kirish</h2>
        <p>Iltimos, elektron pochta manzilingiz va parolingizni kiriting.</p>
        
        <form action="#" method="post">
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Parol" required>
            <div class="forgot-password">
                <input type="checkbox" id="remember">
                <label for="remember">Parolingiz esdan chiqdimi?</label>
            </div>
            <button type="submit">Kirish</button>
            <button class="register">Ro'yxatdan o'tish</button>
        </form>
        <div class="social-login">
            <a href="https://passport.yandex.com/" target="_blank">
                <img src="yandex.png" alt="Yandex">
            </a>
            
            <a href="https://accounts.google.com/" target="_blank">
                <img src="google.jpg" alt="Google">
            </a>
            
            <a href="https://id.egov.uz/" target="_blank">
                <img src="one id.png" alt="One ID">
            </a>
            
        </div>
    </div>
</body>
</html>
